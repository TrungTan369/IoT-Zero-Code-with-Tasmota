<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Sensor Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            margin: auto;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ccc;
            padding: 8px 12px;
        }
    </style>
</head>

<body>
    <h1>ESP32 Sensor Data</h1>
    <table>
        <tr>
            <th>Sensor</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Temp</td>
            <td id="temp">--</td>
        </tr>
        <tr>
            <td>Humi</td>
            <td id="humi">--</td>
        </tr>
        <tr>
            <td>Soil</td>
            <td id="soil">--</td>
        </tr>
        <tr>
            <td>Distance</td>
            <td id="distance">--</td>
        </tr>
        <tr>
            <td>Light</td>
            <td id="light">--</td>
        </tr>
    </table>
    <script>
        setInterval(() => {
            fetch('/data')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('temp').textContent = data.temp;
                    document.getElementById('humi').textContent = data.humi;
                    document.getElementById('soil').textContent = data.soil;
                    document.getElementById('distance').textContent = data.distance;
                    document.getElementById('light').textContent = data.light;
                });
        }, 1000);
    </script>
</body>

</html>
