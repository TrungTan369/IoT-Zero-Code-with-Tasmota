<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebSocket</title>
    <script>
        var ws;
        function init() {
            ws = new WebSocket('ws://' + location.host + '/ws');
            ws.onmessage = function (event) {
                var data = JSON.parse(event.data);
                document.getElementById("temp").innerText = data.temp;
                document.getElementById("humi").innerText = data.humi;
                document.getElementById("soil").innerText = data.soil;
                document.getElementById("distance").innerText = data.distance;
                document.getElementById("light").innerText = data.light;
            };
        }
    </script>
</head>

<body onload="init();">
    <h1>ESP32 Sensor Data</h1>
    <p>Temp: <span id="temp">0</span>Â°C</p>
    <p>Humidity: <span id="humi">0</span>%</p>
    <p>Soil: <span id="soil">0</span></p>
    <p>Distance: <span id="distance">0</span>cm</p>
    <p>Light: <span id="light">0</span></p>
</body>

</html>
